<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS 01</title>
	<style type="text/css">
		body{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
		}
		p.one{
			background-color: yellow;
			font-family: Time News Romen;
		}
		p.two{
			background-color: silver;
			font-family: sans-serif;
		}
		p.three{
			font-family: monospace;
			font-weight: 900;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>Font và nền</h1>
	<p class="one">Đây là văn bản sử dụng font sans-serif font, nền màu vàng.</p>
	<p class="two">Đây là văn bản sử dụng font serif, nền màu xám </p>
	<p class="three">Đây là văn bản sử dụng font monospaced</p>
</body>
</html>
