<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
        <script>
            var name = prompt("Tên:");
            var year = prompt("Năm sinh:");
            var d = new Date();
            age =  d.getFullYear()-year;
            document.write("Chào bạn: " + "<b>" + name + "</b>" + "<br>"+ "Tuổi của bạn là: " + "<b>" + age + "</b>");
        </script>  
    </div>
</body>
</html>
